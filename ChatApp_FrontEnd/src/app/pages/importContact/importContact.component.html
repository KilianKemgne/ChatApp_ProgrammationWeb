<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">

</div>
<div class="card bg-secondary shadow pt--5 mx-3">
    <div class="add-contact-header card-header col-sm-12">
        <div class="header-title">
            <i class="fa fa-download" aria-hidden="true"></i>
            <span class="mx-1"><b> IMPORT CONTACT</b></span>
        </div>
        <div><a routerLinkActive [routerLink] = "['/newContact']"><button class="mx-1" id="import-button">
            <i class="fa fa-plus"></i>
            <span class="mx-1">New Contact</span></button>
        </a>
        </div>
    </div>
    <div class="card-body">
        <div class="col mb-3">
            <label for="nameWithTitle" class="form-label">Select a contact file</label>
                <div class="row-style">
                    <input type="file" class="form-control mx-2" (change)="getComponent($event)" placeholder="Upload file" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="footer-buttons">
            <button class="reset-button mx-1"><i class="fa fa-repeat"></i><span class="mx-1"> Reset</span></button>
            <button class="btn btn-success mx-1" (click)="addfile()"><i class="fa fa-floppy"></i><span class="mx-1"> Import</span></button>
        </div>
    </div>
</div>
