<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
</div>
    <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
            
              <th scope="col">contact</th>
              <th scope="col">message</th>
              <th scope="col">date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let message of messages">
              
                <td>
                    {{message.idcontact}}
                </td>
                <td  > {{message.content}} </td>
          
              <td>
                {{message.createdAt}}
                
              </td>
              <td>
                <div ngbDropdown  placement="bottom-right">
                  <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                    <i class="fas fa-ellipsis-v" style='color:green'></i>
                  </a>
                  <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow" style="z-index: 898989;">
                    <a class="dropdown-item"  (click)="deletemessage(message.id)"  [routerLink] = "['/messages']">Delete</a>
                  </div>
                </div>
              </td>
              
              
            </tr>
           
            
          </tbody>
        </table>
     
</div>
