                        <option *ngFor="let contact of contactsList" value={{contact.id}} >

                  <div>

            <div class="conversation">
               

            </div>
    
    
    
            <div class="container-inputs-stuffs" >
    
                <div class="group-inp mx-1">
                    <input class="form-control"   formControlName="content" name="content" placeholder="Enter your message here" minlength="1" maxlength="1500">
                </div>
    
                <button class="submit-msg-btn" type="submit"  >

            </div>
