<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="card mx-3">
        <div class="add-contact-header card-header col-sm-12">

            <div class="header-title">
                <i class="fa fa-plus text-success"></i>
                <span class="mx-1"><b> NEW CONTACT</b></span>


            </div>



            <div><button class="mx-1" id="import-button"><i class="fa fa-download" aria-hidden="true"></i><span
                        class="mx-1">Import</span></button></div>
        </div>
        <div class="card-body">

            <div class="col mb-3">
                <label for="nameWithTitle" class="form-label">Contact name</label>


                <div class="row-style">
                    <i class="fa-address-book fa-regular ni text-success fa"></i>
                    <input type="text" class="form-control mx-2" placeholder="Type the contact name here"
                        />
                </div>

            </div>

            <div class="col mb-3">
                <label for="nameWithTitle" class="form-label">Contact number</label>

                <div class="row-style">
                    <i class="fa fa-phone fa text-success "></i>
                    <input type="text" class="form-control mx-2" placeholder="Type the contact number here" />
                </div>

            </div>

        </div>
        <div class="card-footer">
            <div class="footer-buttons">
                <button class="reset-button mx-1" (click)="onResetFields"><i class="fa fa-repeat"></i><span
                        class="mx-1"> Reset</span></button>
                <button class="save-button mx-1" [disabled]="isCorrectName && isCorrectNumber"><i
                        class="fa fa-floppy"></i><span class="mx-1"> Save</span></button>
            </div>

        </div>
    </div>
</div>
